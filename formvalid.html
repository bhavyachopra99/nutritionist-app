<!DOCTYPE html>
<html>

<head>
	<title>K2H FORM</title>
	<script type="text/javascript">
		function validate() {

			var email = document.getElementById("email").value;
			var emailout = document.getElementById("emailout");

            var fname = document.getElementById("fname").value;
            var fnameout = document.getElementById("fnameout");

            var lname = document.getElementById("lname").value;
            var lnameout = document.getElementById("lnameout");

            var pass = document.getElementById("pass").value;
            var passout = document.getElementById("passout");

            var cpass = document.getElementById("cpass").value;
            var cpassout = document.getElementById("cpassout");

            var phone = document.getElementById("phone").value;
            var phoneout = document.getElementById("phoneout");


			var remail = /.*@.*\..+/;
            var rename = /^[A-Za-z]{3,10}$/;
            var repass = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[*.!@$%^&(){}]).{8,32}$/;
            var rephone = /^\d{10}$/;

			if (remail.test(email)) {
				emailout.innerHTML=""
			}
			else {
				emailout.innerHTML="Not a valid email"
			}
            
            if (rename.test(fname)) {
				fnameout.innerHTML=""
			}
			else {
				fnameout.innerHTML="Not a valid first name"
			}

            if (rename.test(lname)) {
				lnameout.innerHTML=""
			}
			else {
				lnameout.innerHTML="Not a valid last name"
			}

            if (repass.test(pass)) {
				passout.innerHTML=""
			}
			else {
				passout.innerHTML="Not a valid Password"
			}

            if (rephone.test(phone)) {
				phoneout.innerHTML=""
			}
			else {
				phoneout.innerHTML="Not a valid phone number"
			}

            if (pass == cpass) {
				cpassout.innerHTML=""
			}
			else {
				cpassout.innerHTML="Password do not match"
			}
		}
	</script>
</head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="formstyle.css">
<body>
<div class="register">
    <div class="row">
        <div class="col-md-3 register-left my-auto">
            <h3>Welcome</h3>
            <div class="row w-70 mx-auto">You are 30 seconds away from starting your new lifestyle! <br> <input type="submit" class="btnRegister mx-auto mt-5" value="Register"/></div>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel">
                    <h3 class="register-heading">Apply as a Customer</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" id="fname" onkeyup="validate()"/>
                                <div id="fnameout"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" id="lname" onkeyup="validate()" />
                                <div id="lnameout"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" id="pass" onkeyup="validate()"/>
                                <div id="passout"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Confirm Password *" id="cpass" onkeyup="validate()"/>
                                <div id="cpassout"></div>
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" id="email" onkeyup="validate()"/>
                                <div id="emailout"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Phone *" id="phone" onkeyup="validate()"/>
                                <div id="phoneout"></div>
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Please select your Security Question</option>
                                    <option>What is your Birthdate?</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Answer *" required/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
